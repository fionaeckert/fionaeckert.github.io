<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/chessBoard.css">
    <!-- CSS only -->
    <!-- have to bring in link from Boostrap before adding in Bootstrap elements
    Boostrap link must be placed before the reference sheet link -->
</head>

<body>
    <!-- Chess board is 8 x 8 -->
    <!-- div for each row -->
    <!-- HAVE TO MAKE LAYOUT ONE LEVEL UP SO THAT THE IMMEDIATE
    CHILDREN OF LAYOUT ARE JUST BOARD AND MAIN MENU OTHERWISE THE ROWS WILL GO SIDE BY SIDE -->
    <div class="layout">
        <!-- Chess board  -->
        <div class="board">
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <!-- Main Menu -->
        <div class="menu">
            <div class="title">
                <h1>Chess Masters</h1>
            </div>
            <div class="players">
                <div class="card" style="width: 18rem;">
                    <img src="dog.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="player1">Player1</h5>
                        <p class="card-text"> Has won 4 straight</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="dog.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="player2">Player2</h5>
                        <p class="card-text"> New challenger </p>
                    </div>
                </div>
            </div>
            <div class="start">
                <button type="button" class="btn btn-success">Start Game</button>
            </div>
        </div>
</body>

</html>
